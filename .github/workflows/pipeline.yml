name: Rocketboard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Build Frontend
      run: make build/frontend

    - name: Test
      run: make test

    - name: End to end tests
      run: make test/e2e

    - name: Archive testrun-basic video
      uses: actions/upload-artifact@v2
      with:
        name: testrun-basic.mp4
        path: traceshots/testrun-basic.mp4

    - name: Archive testrun-online-users video
      uses: actions/upload-artifact@v2
      with:
        name: testrun-online-users.mp4
        path: traceshots/testrun-online-users.mp4
